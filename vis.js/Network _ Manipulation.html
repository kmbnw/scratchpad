<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Network | Manipulation</title>

  <style type="text/css">
    body, select {
      font: 10pt sans;
    }
    #mynetwork {
      float: left;
      position:relative;
      width: 800px;
      height: 600px;
      margin: 5px;

    }
    table.legend_table {
      font-size: 11px;
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
    }
    table.legend_table,td {
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
      padding: 2px;
    }
    div.table_content {
      width:80px;
      text-align:center;
    }
    div.table_description {
      width:100px;
    }

    #operation {
      font-size:28px;
    }
    #network-popUp {
      display:none;
      position:absolute;
      top:350px;
      left:170px;
      z-index:299;
      width:250px;
      /*height:120px;*/
      background-color: #f9f9f9;
      border-style:solid;
      border-width:3px;
      border-color: #5394ed;
      padding:10px;
      text-align: center;
    }
    #edge-popUp {
      display:none;
      position:absolute;
      top:350px;
      left:170px;
      z-index:299;
      width:250px;
      height:90px;
      background-color: #f9f9f9;
      border-style:solid;
      border-width:3px;
      border-color: #5394ed;
      padding:10px;
      text-align: center;
    }
  </style>
  <script type="text/javascript" src="./Network _ Manipulation_files/exampleUtil.js"></script>
  <script type="text/javascript" src="./Network _ Manipulation_files/vis.js"></script>
  <link href="./Network _ Manipulation_files/vis-network.min.css" rel="stylesheet" type="text/css">

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;
    var options = null;
    var container = null;
    var exportArea;
    var seed = 2;

    var beaker = {};
    var beakerInputs = {};

    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }

    function draw(numNodes) {
      destroy();
      nodes = [];
      edges = [];

      // create a network
      options = {
        edges: {
          /*smooth: {
            'type': 'cubicBezier',
            'forceDirection':'none'
          },*/
          smooth: false,
          physics: false,
          arrows: {to : true }
        },
        nodes: {
          shape: "box",
          physics: false
        },
        /*layout: {
          hierarchical: {
            sortMethod: "directed"
          }
        },*/
        manipulation: {
          addNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('operation').innerHTML = "Add Node";
            document.getElementById('node-label').value = data.label;
            document.getElementById('saveButton').onclick = saveNodeData.bind(this, data, callback);
            document.getElementById('cancelButton').onclick = clearPopUp.bind();
            document.getElementById('network-popUp').style.display = 'block';
          },
          editNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('operation').innerHTML = "Edit Node";
            document.getElementById('node-label').value = data.label;
            fillExistingNode(data);
            document.getElementById('saveButton').onclick = saveNodeData.bind(this, data, callback);
            document.getElementById('cancelButton').onclick = cancelEdit.bind(this,callback);
            document.getElementById('network-popUp').style.display = 'block';
          },
          deleteNode: function(data, callback) {
            callback(data);
          },
          addEdge: function (data, callback) {
            if (data.from == data.to) {
              var r = confirm("Do you want to connect the node to itself?");
              if (r == true) {
                callback(null);
                return
              }
            }
            else {
              document.getElementById('edge-operation').innerHTML = "Add Edge";
              editEdgeWithoutDrag(data, callback);
            }
          },
          editEdge: {
            editWithoutDrag: function(data, callback) {
              document.getElementById('edge-operation').innerHTML = "Edit Edge";
              editEdgeWithoutDrag(data,callback);
            }
          },
          deleteEdge: function(data, callback) {
            callback(data);
          }
        }
      };
      // create an array with nodes
      var nodes = [
        {id: 'ws',      label: 'Web Search'},
        {id: 'lda',     label: 'LDA'},
        {id: 'lda2vec', label: 'lda2vec'},
        {id: 'es',      label: 'Elasticsearch'},
        {id: 'syn',     label: 'Synonyms file', shape: "ellipse"}
      ];

      // create an array with edges
      var edges = [
        {from: 'ws',      to: 'lda',     label: 'search.tar.gz'},
        {from: 'lda',     to: 'lda2vec', label: 'vectorized/'},
        {from: 'lda2vec', to: 'es',      label: 'embeddings/'},
        {from: 'ws',      to: 'es',      label: 'websearch.tar.gz'},
        {from: 'syn',     to: 'es',      label: 'synonyms.txt'}
      ];

      beaker = {
        'ws': {
          dockerImage: 'foo:bingsearch'
        },
        'lda': {
          dockerImage: 'foo:lda'
        },
        'lda2vec': {
          dockerImage: 'foo:lda2vec'
        },
        'es': {
          dockerImage: 'foo:elastic'
        },
        'syn': {
          datasetId: 'DS12345'
        }
      };

      edges.forEach(function(edge) {
        if (beakerInputs[edge.from] == null) {
          beakerInputs[edge.from] = {};
        }
        beakerInputs[edge.from][edge.to] = edge.label;
      });

      Object.keys(beaker).forEach(function(k) {
        beaker[k]['resultPath'] = '/results';
      });

      nodes.forEach(function(node) {
        beaker[node.id]['label'] = node.label;
      });

      var data = {
        nodes: nodes,
        edges: edges
      };

      network = new vis.Network(container, data, options);
    }

    function clearPopUp() {
      document.getElementById('saveButton').onclick = null;
      document.getElementById('cancelButton').onclick = null;
      document.getElementById('network-popUp').style.display = 'none';
    }

    function cancelEdit(callback) {
      clearPopUp();
      callback(null);
    }

    function saveNodeData(data,callback) {
      data.label = document.getElementById('node-label').value;

      beaker[data.id] = {
        'label': data.label,
        'dockerImage': document.getElementById('node-dockerImage').value,
        'resultPath': document.getElementById('node-resultPath').value
      };

      clearPopUp();
      callback(data);
      exportNetwork();
    }

    function fillExistingNode(data) {
      for (var attrname in beaker[data.id]) {
        var nodeval = document.getElementById('node-' + attrname);
        if (nodeval !== null) {
          nodeval.value = beaker[data.id][attrname];
        } else {
          console.log('Skipping attribute ' + attrname)
        }
      }
    }

    function editEdgeWithoutDrag(data, callback) {
      // filling in the popup DOM elements
      document.getElementById('edge-label').value = data.label || "";
      document.getElementById('edge-saveButton').onclick = saveEdgeData.bind(this, data, callback);
      document.getElementById('edge-cancelButton').onclick = cancelEdgeEdit.bind(this,callback);
      document.getElementById('edge-popUp').style.display = 'block';
    }

    function clearEdgePopUp() {
      document.getElementById('edge-saveButton').onclick = null;
      document.getElementById('edge-cancelButton').onclick = null;
      document.getElementById('edge-popUp').style.display = 'none';
    }

    function cancelEdgeEdit(callback) {
      clearEdgePopUp();
      callback(null);
    }

    function saveEdgeData(data, callback) {
      if (typeof data.to === 'object') {
        data.to = data.to.id;
      }
      if (typeof data.from === 'object') {
        data.from = data.from.id;
      }

      data.label = document.getElementById('edge-label').value || "";

      if (beakerInputs[data.from] == null) {
        beakerInputs[data.from] = {};
      }
      beakerInputs[data.from][data.to] = data.label;

      clearEdgePopUp();
      callback(data);
      exportNetwork();
    }

    function addConnections(elem, index) {
        // need to replace this with a tree of the network, then get child direct children of the element
        elem.connections = network.getConnectedNodes(elem.id, 'to');
    }

    function clearOutputArea() {
        exportArea.value = "";
    }

    function exportNetwork() {
        clearOutputArea();

        if (network !== null) {
          var nodes = objectToArray(network.getPositions());

          nodes.forEach(addConnections);

          // pretty print node data
          var exportValue = JSON.stringify(nodes, undefined, 2);

          exportArea.value = exportValue;
        }

        resizeExportArea();
    }

    function getNodeById(data, id) {
      for (var n = 0; n < data.length; n++) {
        if (data[n].id == id) {  // double equals since id can be numeric or string
          return data[n];
        }
      };

      throw 'Can not find id \'' + id + '\' in data';
    }

    function getNodeData(data) {
      var networkNodes = [];

      data.forEach(function(elem, index, array) {
        var key = elem.id;
        
        beaker[key] = {
          'label': elem.label,
          'dockerImage': elem.dockerImage,
          'resultPath': elem.resultPath
        };

        networkNodes.push({id: key, label: elem.label, x: elem.x, y: elem.y});
      });

      return new vis.DataSet(networkNodes);
    }

    function getEdgeData(data) {
      var networkEdges = [];

      data.forEach(function(node) {
        // add the connection
        node.connections.forEach(function(connId, cIndex, conns) {
          networkEdges.push({from: node.id, to: connId});
          let cNode = getNodeById(data, connId);

          var elementConnections = cNode.connections;

          // remove the connection from the other node to prevent duplicate connections
          var duplicateIndex = elementConnections.findIndex(function(connection) {
            return connection == node.id; // double equals since id can be numeric or string
          });


          if (duplicateIndex != -1) {
            elementConnections.splice(duplicateIndex, 1);
          };
        });
      });

      return new vis.DataSet(networkEdges);
    }

    function importNetwork() {
      var inputValue = exportArea.value;
      var inputData = JSON.parse(inputValue);
      console.log(inputData);

      var data = {
        nodes: getNodeData(inputData),
        edges: getEdgeData(inputData)
      }

      network = new vis.Network(container, data, options);

      resizeExportArea();
    }

    function destroyNetwork() {
        network.destroy();
        draw(0);
    }

    function objectToArray(obj) {
        return Object.keys(obj).map(function (key) {
          obj[key].id = key;
          delete obj[key].x;
          delete obj[key].y;

          for (var attrname in beaker[key]) {
            obj[key][attrname] = beaker[key][attrname];
          }

          return obj[key];
        });
    }

    function resizeExportArea() {
        exportArea.style.height = (1 + exportArea.scrollHeight) + "px";
        exportArea.style.width = "700px";
    }

    function init() {
      container = document.getElementById('mynetwork');
      exportArea = document.getElementById('input_output');
      draw(5);
      exportNetwork();

      var nodeLabels = ['node-label', 'node-dockerImage', 'node-resultPath'];
      nodeLabels.forEach(function(lbl) {
        document.getElementById(lbl).addEventListener(
          "keydown",
          function(event) {
            if (event.keyCode == 13) {
                document.getElementById("saveButton").click();
            }
        });
      });

      document.getElementById("edge-label").addEventListener(
        "keydown",
        function(event) {
          if (event.keyCode == 13) {
              document.getElementById("edge-saveButton").click();
          }
      });
    }

  </script>

</head>

<body onload="init();">
<h2>Editing the nodes and edges</h2>

<div id="network-popUp">
  <span id="operation">node</span> <br>
  <table style="margin:auto;">
    <tbody>
      <tr>
        <td>label</td><td><input id="node-label" value="new value"></td>
      </tr>
      <tr>
        <td>Docker image</td><td><input id="node-dockerImage" value=""></td>
      </tr>
      <tr>
        <td>Result path</td><td><input id="node-resultPath" value="/results"></td>
      </tr>
    </tbody>
  </table>
  <input type="button" value="save" id="saveButton">
  <input type="button" value="cancel" id="cancelButton">
</div>
<div id="edge-popUp">
  <span id="edge-operation">edge</span> <br>
  <table style="margin:auto;">
    <tr>
      <td>Input path</td><td><input id="edge-label" value="" /></td>
    </tr></table>
  <input type="button" value="save" id="edge-saveButton" />
  <input type="button" value="cancel" id="edge-cancelButton" />
</div>
<br>
<div id="mynetwork">

    <canvas width="800" height="600" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;">

        <div class="vis-label">Add Edge</div>
      </div>
    </div>
    <div class="vis-edit-mode" style="display: block;"></div>
    <div class="vis-close" style="display: block; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    </div>
  </div>
</div>
<div>
  <input type="button" id="refresh_button" onclick="importNetwork()" value="refresh">
  <input type="button" id="destroy_button" onclick="destroyNetwork()" value="destroy">
</div>
<div>
    <textarea id="input_output"></textarea>
</div>


</body></html>
