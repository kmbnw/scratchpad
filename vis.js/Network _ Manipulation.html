  <script type="text/javascript" src="./Network _ Manipulation_files/exampleUtil.js"></script>
  <script type="text/javascript" src="./Network _ Manipulation_files/vis.js"></script>
  <link href="./Network _ Manipulation_files/vis-network.min.css" rel="stylesheet" type="text/css">

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;
    var options = null;
    var container = null;
    var exportArea;
    var seed = 2;

    var nodeKeys = ['dockerImage', 'desc', 'resultPath', 'datasetId'];

    var beaker = {};

    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    }

    function draw(initialize) {
      destroy();
      nodes = [];
      edges = [];

      // create a network
      options = {
        layout:{randomSeed: 124762},
        edges: {
          /*smooth: {
            'type': 'cubicBezier',
            'forceDirection':'none'
          },*/
          smooth: false,
          physics: false,
          arrows: {to : true }
        },
        nodes: {
          shape: "box",
          physics: false
        },
        /*layout: {
          hierarchical: {
            sortMethod: "directed"
          }
        },*/
        manipulation: {
          addNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('operation').innerHTML = "Add Node";
            fillExistingNode(data);
            document.getElementById('saveButton').onclick = saveNodeData.bind(this, data, callback);
            document.getElementById('cancelButton').onclick = clearNodePopUp.bind();
            document.getElementById('network-popUp').style.display = 'block';
          },
          editNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('operation').innerHTML = "Edit Node";
            fillExistingNode(data);
            document.getElementById('saveButton').onclick = saveNodeData.bind(this, data, callback);
            document.getElementById('cancelButton').onclick = cancelEdit.bind(this,callback);
            document.getElementById('network-popUp').style.display = 'block';
          },
          deleteNode: function(data, callback) {
            callback(data);
          },
          addEdge: function (data, callback) {
            if (data.from == data.to) {
              var r = confirm("Do you want to connect the node to itself?");
              if (r == true) {
                callback(null);
                return
              }
            }
            else {
              document.getElementById('edge-operation').innerHTML = "Add Edge";
              editEdgeWithoutDrag(data, callback);
            }
          },
          editEdge: {
            editWithoutDrag: function(data, callback) {
              document.getElementById('edge-operation').innerHTML = "Edit Edge";
              editEdgeWithoutDrag(data,callback);
            }
          },
          deleteEdge: function(data, callback) {
            callback(data);
          }
        }
      };

      if (!initialize) {
        network = new vis.Network(container, {}, options);
        return;
      }

      beaker = {
        'ws': {
          dockerImage: 'foo:bingsearch',
          desc: 'Web Search',
          output: [
            {to: 'lda', path: 'search.tar.gz'},
            {to: 'es', path: 'websearch.tar.gz'}
          ]
        },
        'lda': {
          dockerImage: 'foo:lda',
          desc: 'LDA Model',
          output: [
            {to: 'lda2vec', path: 'vectorized/'}
          ]
        },
        'lda2vec': {
          dockerImage: 'foo:lda2vec',
          desc: 'LDA2Vec Embedding',
          output: [
            {to: 'es', path: 'embeddings/'}
          ]
        },
        'es': {
          dockerImage: 'foo:elastic',
          desc: 'Elasticsearch'
        },
        'syn': {
          datasetId: 'DS12345',
          desc: 'Synonyms File',
          output: [
            {to: 'es', path: 'synonyms.txt'}
          ]
        }
      };

      Object.keys(beaker).forEach(function(k) {
        if (beaker[k].datasetId === undefined) {
          beaker[k]['resultPath'] = '/results';
        }
      });

      var data = {
        nodes: toVisJSNodes(beaker),
        edges: toVisJSEdges(beaker)
      };

      network = new vis.Network(container, data, options);
    }

    function getShape(beakerItem) {
      if ((beakerItem.datasetId || "") != "") {
        return 'ellipse';
      }
      return 'box';
    }

    function toVisJSNodes(beakerObj) {
      return Object.keys(beakerObj).map(function(id){
        var node = {id: id, label: beakerObj[id].desc};
        node.shape = getShape(beakerObj[id]);
        return node;
      });
    }

    function toVisJSEdges(beakerObj) {
      var edges = Object.keys(beakerObj).map(function(key){
        var outputs = beakerObj[key].output;
        if (outputs !== undefined) {
          return outputs.map(function(output){
            var edgeId = key + ":" + output.to;
            return {id: edgeId, from: key, to: output.to, label: output.path}
          });
        }
      });

      edges = edges.filter(function(edge) { return edge !== undefined; });

      // flatten
      edges = edges.reduce(function(a, b) {
        return a.concat(b);
      });
      return edges;
    }

    function clearNodePopUp() {
      document.getElementById('saveButton').onclick = null;
      document.getElementById('cancelButton').onclick = null;
      document.getElementById('network-popUp').style.display = 'none';
    }

    function cancelEdit(callback) {
      clearNodePopUp();
      callback(null);
    }

    function saveNodeData(node, callback) {
      var id = node.id;

      if (beaker[id] == null) {
        beaker[id] = {};
      }

      nodeKeys.forEach(function(k) {
        var nodeElem = document.getElementById('node-' + k);
        if (nodeElem != null) {
          beaker[id][k] = nodeElem.value;
        } else {
          console.log('Skipping save for attribute ' + k)
        }
      });

      node.label = beaker[id].desc || "";
      node.shape = getShape(beaker[id]);

      clearNodePopUp();
      callback(node);
      exportNetwork();
    }

    function fillExistingNode(node) {
      for (var attrname in beaker[node.id]) {
        var nodeElem = document.getElementById('node-' + attrname);
        if (nodeElem != null) {
          nodeElem.value = beaker[node.id][attrname];
        } else {
          console.log('Skipping fill for attribute ' + attrname)
        }
      }
    }

    function editEdgeWithoutDrag(data, callback) {
      // filling in the popup DOM elements
      document.getElementById('edge-label').value = data.label || "";
      document.getElementById('edge-saveButton').onclick = saveEdgeData.bind(this, data, callback);
      document.getElementById('edge-cancelButton').onclick = cancelEdgeEdit.bind(this,callback);
      document.getElementById('edge-popUp').style.display = 'block';
    }

    function clearEdgePopUp() {
      document.getElementById('edge-saveButton').onclick = null;
      document.getElementById('edge-cancelButton').onclick = null;
      document.getElementById('edge-popUp').style.display = 'none';
    }

    function cancelEdgeEdit(callback) {
      clearEdgePopUp();
      callback(null);
    }

    function saveEdgeData(data, callback) {
      if (typeof data.to === 'object') {
        data.to = data.to.id;
      }
      if (typeof data.from === 'object') {
        data.from = data.from.id;
      }

      data.label = document.getElementById('edge-label').value || "";

      if (beakerInputs[data.from] == null) {
        beakerInputs[data.from] = {};
      }
      beakerInputs[data.from][data.to] = data.label;

      clearEdgePopUp();
      callback(data);
      exportNetwork();
    }

    function addConnections(elem, index) {
        // need to replace this with a tree of the network, then get child direct children of the element
        elem.connections = network.getConnectedNodes(elem.id, 'to');
    }

    function clearOutputArea() {
        exportArea.value = "";
    }

    function exportNetwork() {
        clearOutputArea();

        if (beaker !== null) {
          exportArea.value = JSON.stringify(beaker, undefined, 2);
        }

        resizeExportArea();
    }

    function getNodeById(data, id) {
      for (var n = 0; n < data.length; n++) {
        if (data[n].id == id) {  // double equals since id can be numeric or string
          return data[n];
        }
      };

      throw 'Can not find id \'' + id + '\' in data';
    }

    function getEdgeData(data) {
      var networkEdges = [];

      data.forEach(function(node) {
        // add the connection
        node.connections.forEach(function(connId, cIndex, conns) {
          networkEdges.push({from: node.id, to: connId});
          let cNode = getNodeById(data, connId);

          var elementConnections = cNode.connections;

          // remove the connection from the other node to prevent duplicate connections
          var duplicateIndex = elementConnections.findIndex(function(connection) {
            return connection == node.id; // double equals since id can be numeric or string
          });


          if (duplicateIndex != -1) {
            elementConnections.splice(duplicateIndex, 1);
          };
        });
      });

      return new vis.DataSet(networkEdges);
    }

    function importNetwork() {
      var inputValue = exportArea.value;
      var inputData = JSON.parse(inputValue);
      
      var nodes = toVisJSNodes(inputData);
      //console.log(JSON.stringify(nodes, undefined, 2));
      var edges = toVisJSEdges(inputData);

      var data = {
        nodes: new vis.DataSet(nodes),
        edges: new vis.DataSet(edges)
      }

      network = new vis.Network(container, data, options);

      resizeExportArea();
    }

    function destroyNetwork() {
        network.destroy();
        beaker = {};
        draw(false);
        exportNetwork();
    }

    function resizeExportArea() {
        exportArea.style.height = (1 + exportArea.scrollHeight) + "px";
        exportArea.style.width = "700px";
    }

    function init() {
      container = document.getElementById('mynetwork');
      exportArea = document.getElementById('input_output');
      draw(true);
      exportNetwork();

      nodeKeys.forEach(function(k) {
        document.getElementById('node-' + k).addEventListener(
          "keydown",
          function(event) {
            if (event.keyCode == 13) {
                document.getElementById("saveButton").click();
            }
        });
      });

      document.getElementById("edge-label").addEventListener(
        "keydown",
        function(event) {
          if (event.keyCode == 13) {
              document.getElementById("edge-saveButton").click();
          }
      });

      document.getElementById("input_output").addEventListener(
        "keyup",
        function(event) {
          importNetwork();
      });
    }

  </script>

</head>

<body onload="init();">

</div>
<div>
  <input type="button" id="destroy_button" onclick="destroyNetwork()" value="destroy">
</div>
<div>
    <textarea id="input_output"></textarea>
</div>


</body></html>
